<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Portal</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h2>Patient Portal</h2>
// This is a simple patient portal for booking appointments with doctors.
  <h3>Register</h3>
  <form id="patientRegisterForm">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="number" name="age" placeholder="Age" min="0" required />
    <select name="gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="other">Other</option>
    </select>
    <button type="submit">Register</button>
  </form>

  <h3>Login</h3>
  <form id="patientLoginForm">
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <h3>Book Appointment</h3>
  <form id="bookAppointmentForm">
    <input type="text" placeholder="Doctor ID" required />
    <input type="date" required />
    <button type="submit">Book</button>
  </form>

  <script src="js/script.js"></script>
</body>
</html>
