<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TravelPro - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f7f9fa;
      margin: 0;
      min-height: 100vh;
    }
    .nav {
      background: #fff;
      box-shadow: 0 4px 24px rgba(33,150,243,0.08);
      padding: 18px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .nav a {
      color: #1976d2;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.05rem;
      padding: 8px 18px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .nav a.active, .nav a:hover {
      background: #2196f3;
      color: #fff;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 36px 30px 28px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(33,150,243,0.10);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #1976d2;
      margin-bottom: 28px;
      letter-spacing: 1px;
    }
    .form-group {
      margin-bottom: 20px;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 7px;
      font-weight: 500;
      color: #333;
      letter-spacing: 0.5px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 11px 12px;
      border: 1px solid #bdbdbd;
      border-radius: 7px;
      font-size: 1rem;
      background: #f5faff;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border: 1.5px solid #1976d2;
      outline: none;
      background: #e3f2fd;
    }
    button {
      background: linear-gradient(90deg, #1976d2, #2196f3);
      color: #fff;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 7px;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(33,150,243,0.08);
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #2196f3, #1976d2);
    }
    #register-success {
      color: #2e7d32;
      margin-top: 18px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.5px;
    }
    @media (max-width: 500px) {
      .container {
        max-width: 95vw;
        padding: 22px 8vw 18px 8vw;
      }
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="Home.html">Home</a>
    <a href="Login.html">Login</a>
    <a href="Register.html" class="active">Register</a>
  </div>
  <div class="container">
    <h2>Create Your Account</h2>
    <form id="register-form" autocomplete="off">
      <div class="form-group">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" required placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="reg-email">Email</label>
        <input type="text" id="reg-email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" required placeholder="Create a password">
      </div>
      <button type="submit">Register</button>
    </form>
    <div id="register-success"></div>
  </div>
  <script>
    document.getElementById('register-form').onsubmit = function(e) {
      e.preventDefault();
      // Replace with your backend registration API call
      localStorage.setItem('travelpro_logged_in', 'true');
      document.getElementById('register-success').innerText = "Registration successful! Redirecting to dashboard...";
      setTimeout(() => window.location.href = "Dashboard.html", 1200);
    }
  </script>
</body>
</html>
