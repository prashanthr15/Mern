<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TravelPro - Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f7f9fa;
      margin: 0;
      min-height: 100vh;
    }
    .nav {
      background: #fff;
      box-shadow: 0 4px 24px rgba(33,150,243,0.08);
      padding: 18px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 36px;
    }
    .nav a {
      color: #1976d2;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.05rem;
      padding: 8px 18px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .nav a.active, .nav a:hover {
      background: #2196f3;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 40px 28px 28px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(33,150,243,0.10);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #1976d2;
      margin-bottom: 18px;
      letter-spacing: 1px;
      font-size: 2rem;
    }
    .settings-intro {
      color: #444;
      font-size: 1.08rem;
      text-align: center;
      margin-bottom: 28px;
      max-width: 500px;
    }
    form {
      width: 100%;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-weight: 500;
      color: #333;
      margin-bottom: 2px;
    }
    input[type="text"], input[type="email"], input[type="password"], select {
      padding: 10px 12px;
      border: 1px solid #bdbdbd;
      border-radius: 6px;
      font-size: 1rem;
      background: #f5faff;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus {
      border: 1.5px solid #1976d2;
      outline: none;
      background: #e3f2fd;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 6px;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #1976d2, #2196f3);
      color: #fff;
      border: none;
      padding: 11px 0;
      border-radius: 7px;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 6px;
      box-shadow: 0 2px 8px rgba(33,150,243,0.08);
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #2196f3, #1976d2);
    }
    #settings-success {
      color: #2e7d32;
      margin-top: 14px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.5px;
    }
    @media (max-width: 700px) {
      .container { padding: 18px 2vw 18px 2vw; }
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="Home.html">Home</a>
    <a href="Dashboard.html">Dashboard</a>
    <a href="Destinations.html">Destinations</a>
    <a href="Reviews.html">Reviews</a>
    <a href="ChatBot.html">Chatbot</a>
    <a href="Support.html">Support</a>
    <a href="Settings.html" class="active">Settings</a>
    <a href="Profile.html">Profile</a>
    <a href="Logout.html">Logout</a>
  </div>
  <div class="container">
    <h2>Account Settings</h2>
    <div class="settings-intro">
      Manage your TravelPro account preferences, notifications, and privacy settings below.
    </div>
    <form id="settings-form" autocomplete="off">
      <div class="form-group">
        <label for="settings-email">Email Address</label>
        <input type="email" id="settings-email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="settings-password">Change Password</label>
        <input type="password" id="settings-password" placeholder="New password">
      </div>
      <div class="form-group">
        <label for="settings-language">Preferred Language</label>
        <select id="settings-language">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="jp">Japanese</option>
        </select>
      </div>
      <div class="form-group">
        <label>Notifications</label>
        <div class="checkbox-group">
          <input type="checkbox" id="notify-email" checked>
          <label for="notify-email">Email notifications</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="notify-sms">
          <label for="notify-sms">SMS notifications</label>
        </div>
      </div>
      <div class="form-group">
        <label>Privacy</label>
        <div class="checkbox-group">
          <input type="checkbox" id="privacy-public">
          <label for="privacy-public">Make my profile public</label>
        </div>
      </div>
      <button type="submit">Save Changes</button>
    </form>
    <div id="settings-success"></div>
  </div>
  <script>
    // Redirect to login if not logged in
    if(localStorage.getItem('travelpro_logged_in') !== 'true') {
      window.location.href = "Login.html";
    }
    document.getElementById('settings-form').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('settings-success').innerText = "Your settings have been saved!";
      this.reset();
    }
  </script>
</body>
</html>
